<!DOCTYPE html>
<html>
<head>
    <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="A new Flutter project.">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="mobile">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>mobile</title>
    <!-- <script type="module" src="https://www.unpkg.com/librustybrain-wasm@0.1.5/librustybrain_wasm.js"></script> -->
    <link rel="manifest" href="manifest.json">
</head>
<body>

<script type="module">
  import init, { init_manager, new_context, add, main,new_context_by_category, WrappedContext, MANAGER} from "https://www.unpkg.com/librustybrain-wasm@0.1.6/librustybrain_wasm.js";

  window.init_manager = init_manager;
  window.new_context = new_context;
  window.WrappedContext = WrappedContext;
  window.MANAGER = MANAGER;

  var scriptLoaded  = false;
   function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);
    }

  init().then(function(){
    console.log("initiated")
    loadMainDartJs();


  }).catch(err => console.log(err));



</script>

</body>
</html>
